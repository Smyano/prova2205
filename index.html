<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Prova 22/05</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-pap5E3qVqP9z1LZ3w1rH9Ksx5n1zpBZeqfdT1JycA+Db+Gv5YOuwG9AEdZDpMGFzZy0eUyRjAt4iW7uVcd6fsA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>


    <div id="login" class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="usuario">Usu치rio</label>
            <input type="text" id="usuario" required />
            <label for="senha">Senha</label>
            <input type="password" id="senha" required />
            <button type="submit">Entrar</button>
            <div id="loginError" style="color:red; margin-top:10px;"></div>
        </form>
    </div>

    <div id="main" class="container hidden">
        <nav>
            <button type="button" id="menuCadastro">Cadastro de volunt치rio</button>
            <button type="button" id="menuLista">Lista de volunt치rios</button>

        <div id="cadastroVoluntario">
            <h2>Cadastro de Volunt치rio</h2>
            <form id="cadastroForm">
                <label for="nome">Nome</label>
                <input type="text" id="nome" required />
                <label for="email">Email</label>
                <input type="email" id="email" required />
                <label for="cep">CEP</label>
                <input type="text" id="cep" maxlength="8" pattern="\d{8}" required />
                <div id="endereco" class="address"></div>
                <div id="weatherDisplay" class="weather-info"></div>
                <button type="submit">Cadastrar</button>
                <div id="cadastroMsg" style="color:green; margin-top:10px;"></div>
            </form>
        </div>

        <div id="listaVoluntarios" class="hidden">
            <div class="filter-bar">
                <input type="text" placeholder="游댌 Buscar por nome..." id="buscaVoluntario" />
                <button class="clear-btn">Limpar</button>
            </div>
            <h2>Lista de Volunt치rios</h2>
            <table>
                <thead>
                    <tr>
                        <th><i class="fas fa-image"></i> Foto</th>
                        <th><i class="fas fa-user"></i> Nome</th>
                        <th><i class="fas fa-envelope"></i> Email</th>
                        <th><i class="fas fa-map-marker-alt"></i> CEP</th>
                        <th><i class="fas fa-home"></i> Endere칞o</th>
                    </tr>
                </thead>
                <tbody id="voluntariosBody"></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
