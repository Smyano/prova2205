<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Prova 22/05</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="login" class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="usuario">Usuário</label>
            <input type="text" id="usuario" required />
            <label for="senha">Senha</label>
            <input type="password" id="senha" required />
            <button type="submit">Entrar</button>
            <div id="loginError" style="color:red; margin-top:10px;"></div>
        </form>
    </div>

    <div id="main" class="container hidden">
        <nav>
            <button type="button" id="menuCadastro">Cadastro de voluntário</button>
            <button type="button" id="menuLista">Lista de voluntários</button>
        </nav>

        <div id="cadastroVoluntario">
            <h2>Cadastro de Voluntário</h2>
            <form id="cadastroForm">
                <label for="nome">Nome</label>
                <input type="text" id="nome" required />
                <label for="email">Email</label>
                <input type="email" id="email" required />
                <label for="cep">CEP</label>
                <input type="text" id="cep" maxlength="8" pattern="\d{8}" required />
                <div id="endereco" class="address"></div>
                <div id="weatherDisplay" class="weather-info"></div>
                <button type="submit">Cadastrar</button>
                <div id="cadastroMsg" style="color:green; margin-top:10px;"></div>
            </form>
        </div>

        <div id="listaVoluntarios" class="hidden">
            <h2>Lista de Voluntários</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>CEP</th>
                        <th>Endereço</th>
                    </tr>
                </thead>
                <tbody id="voluntariosBody"></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
